<VirtualHost *:80>
        ServerName instabot

        WSGIDaemonProcess rawandhawiz user=rawandhawiz group=rawandhawiz threads=5
        WSGIScriptAlias rawandhawiz /home/rawandhawiz/instabot/app.wsgi

        <Directory "/home/rawandhawiz/instabot">
                WSGIProcessGroup rawandhawiz
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
                Require all granted
                WSGIScriptReloading On
    </Directory>

</VirtualHost>
